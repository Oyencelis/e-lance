{% extends 'base.html' %} {% block title %}{{ product_name }}{% endblock %} 
{% block content %}
<div class="container my-4">
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title mb-4">Delivery Information</h2>
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="full-name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="full-name" placeholder="First Last" required>
                </div>
                <div class="col-md-6">
                  <label for="floor-unit" class="form-label">Floor/Unit Number</label>
                  <input type="text" class="form-control" id="floor-unit" placeholder="Enter floor/unit number" required>
                </div>
                <div class="col-md-6">
                  <label for="mobile-number" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="mobile-number" 
                         placeholder="Enter mobile number (e.g., 09123456789)" 
                         required 
                         pattern="^(09)[0-9]{9}$" 
                         title="Please enter a valid Philippine mobile number starting with 09">
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label">Region *</label>
                    <select name="region" class="form-control form-control-md" id="region"></select>
                    <input type="hidden" class="form-control form-control-md" name="region_text" id="region-text" required>
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label">Province *</label>
                    <select name="province" class="form-control form-control-md" id="province"></select>
                    <input type="hidden" class="form-control form-control-md" name="province_text" id="province-text" required>
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label">City / Municipality *</label>
                    <select name="city" class="form-control form-control-md" id="city"></select>
                    <input type="hidden" class="form-control form-control-md" name="city_text" id="city-text" required>
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label">Barangay *</label>
                    <select name="barangay" class="form-control form-control-md" id="barangay"></select>
                    <input type="hidden" class="form-control form-control-md" name="barangay_text" id="barangay-text" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="street-text" class="form-label">Street (Optional)</label>
                    <input type="text" class="form-control form-control-md" name="street_text" id="street-text">
                </div>
                <div class="col-12">
                  <label for="other-notes" class="form-label">Other Notes</label>
                  <textarea class="form-control" id="other-notes" rows="3" placeholder="Enter your notes"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">SAVE</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title mb-3">Order Summary</h4>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal (1 Items):</span>
              <span>₱187.50</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping Fee:</span>
              <span>₱49.50</span>
            </div>
            <div class="d-flex justify-content-between fw-bold">
              <span>Total:</span>
              <span>₱237.00</span>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title mb-3">Payment Method</h4>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="credit-debit" value="credit-debit" checked>
                <label class="form-check-label" for="credit-debit">
                  Credit/Debit Card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="gcash" value="gcash">
                <label class="form-check-label" for="gcash">
                  GCash e-Wallet
                </label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Place Order</button>
      </div>
    </div>
  </div>
{% endblock %}
